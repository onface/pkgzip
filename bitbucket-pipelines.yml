image: node:4.5
pipelines:
  branches:
    master:
      - step:
          script:
            - npm install -g yarn
            - yarn
            - npm run lint
            - npm run test
            - npm run integration-test
            - npm run deploy
  default:
    - step:
        script:
          - npm install -g yarn
          - yarn
          - npm run lint
          - npm run test
          - npm run integration-test
